<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Crear Nuevo Producto</h1>
        <form method="post">
            {% csrf_token %}
            <label for="nombre" class="form-label">Nombre:</label><br>
            <input class="form-control" type="text" id="nombre" name="nombre" required><br>
    
            <label for="descripcion" class="form-label">Descripción:</label><br>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea><br>
    
            <label for="precio" class="form-label">Precio:</label><br>
            <input class="form-control" type="text" id="precio" name="precio" required><br>

            <div class="input-group mb-3">
                <label class="input-group-text" for="categoria">Categoria:</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="">Elegir...</option>
                    <option value="Electronica">Electrónica</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Hogar">Hogar</option>
                    <option value="Belleza">Belleza</option>
                    <option value="Libros">Libros</option>
                </select>
            </div>

            <br>
            <div class="d-grid gap-2">
                <button  class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
