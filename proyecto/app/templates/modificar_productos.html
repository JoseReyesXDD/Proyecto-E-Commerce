<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Modificar Producto</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" name="categoria" required>
                    <option value="Electronica" {% if producto.categoria == 'Electronica' %}selected{% endif %}>Electrónica</option>
                    <option value="Ropa" {% if producto.categoria == 'Ropa' %}selected{% endif %}>Ropa</option>
                    <option value="Hogar" {% if producto.categoria == 'Hogar' %}selected{% endif %}>Hogar</option>
                    <option value="Belleza" {% if producto.categoria == 'Belleza' %}selected{% endif %}>Belleza</option>
                    <option value="Libros" {% if producto.categoria == 'Libros' %}selected{% endif %}>Libros</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
            </div>
        </form>
        <div class="d-grid gap-2">
            <a href="{% url 'lista_productos' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </div>
    </div>
</body>
</html>
