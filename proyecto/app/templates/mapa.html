<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Mapa</h1>
    </div>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="lat" placeholder="Latitud"  id="lat" value = "{{lat}}">
                <input type="text" class="form-control" name="lon" placeholder="Longitud" id="lon" value="{{lon}}">
                <input type="submit" class="btn btn-success" value="Enviar">
            </div>
        </form>
    </div>
 
    <div id="map"></div>
    <br>
    <style>
        #map {
            /*height: 500px;
            width: 100%;*/
            height: 75vh;
            width: 100%;
        }
    </style>
    <script>
        function iniciarMap() {
            const latitud = parseFloat('{{ lat }}'|| 28.6408325) // 28.6408325
            const longitud = parseFloat('{{ lon }}' || -106.1485902) // -106.1485902
        var coord = {lat:latitud ,lng: longitud};
        var map = new google.maps.Map(document.getElementById('map'),{
        zoom: 18,
        center: coord
        });
        var marker = new google.maps.Marker({
        position: coord,
        map: map
        });
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>

</body>
</html>
